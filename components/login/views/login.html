<div class="container-fluid">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 mgtop50">  <div class="panel panel-danger">
    <div class="panel-heading">
      <div class="panel-title">Iniciar sesíon</div>
    </div>
      <div class="panel-body pdtop30">
        <div ng-repeat="alertLogIn in alertsLogIn" class="alert alert-{{alertLogIn.type}} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlertsLogIn($index)"><span aria-hidden="true">&times;</span></button>{{alertLogIn.msg}} <a href="#/home" class="alert-link" ng-if="alertLogIn.type == 'success'">Iniciar sesión</a>
        </div>
          <form name ="loginForm" id="loginform" class="form-horizontal" role="form" angular-validator-submit="authUser()" novalidate angular-validator >
            <div class="input-group bottom25">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
               <input type="email" class="form-control" ng-model="login.email" name = "emailAddress" invalid-message="'Debe ingresar correctamente el correo electrónico'"
              required-message="'El correo electrónico es requerido'" validate-on="dirty" required class="form-control" id="exampleInputEmail1"  placeholder="Correo electrónico">
            </div>                 
            <div class="input-group bottom25">
              <span class="input-group-addon"><i class="fa fa-key"></i></span>
              <input id="login-password" type="password" class="form-control"  name="password" placeholder="Contraseña" ng-model="login.password" required required-message="'Este campo es requerido'">
            </div>
            <div class="input-group">
              <div class="checkbox">
                <label> <input id="login-remember" type="checkbox" name="remember" value="1"> Recordarme </label>
              </div>
            </div>
            <div class="form-group mgtop10">
                <div class="col-sm-12 controls">
                  <button type="submit" class="btn blue">{{dataLoginLayout.LABELS.LBUTTON}}</button>
                </div>
            </div>  
          </form>
      </div>                     
    </div>  
  </div>
</div>
